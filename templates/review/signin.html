{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  
  
      <link rel="stylesheet" href="{% static 'css/style.css' %}">

  
</head>

<body>
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
            </div>
            {% if flag == -1 %}
            <div><font color="red"><b>Username and Password combination doesn't match</b></font></div>
            {% endif %}
            <form action="/review/login" method="post">
                {% csrf_token %}    
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" id="login-name" name="username" pattern="[A-Za-z0-9]+">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
                
                <div style="margin-top:10px" class="form-group">        
                        <div class="col-sm-12 controls">
                          <div class="my"><input type="submit" value="Login"></input></div>
                        </div>
                    </div>
                <a class="login-link" href="#">Lost your password?</a>
                <div class="login-link"> Don't have an account?<a class="login-link" href="signup">Join Us!</a></div>
            </form>
			</div>
		</div>
	</div>
</body>
  
  
</body>
</html>
