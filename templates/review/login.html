<html>
    <head>
        <title>
            Login
        </title>
    </head>

    <body>
        <center>
        <form id="credentials_form" method="post" action="/review/login">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
    
            {% for field in form.visible_fields %}
                
                {{ field.help_text}}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
            
            <input type="submit" name="submit" value="Create Category"/>            
        </form>
    </center>
    </body>
</html>
