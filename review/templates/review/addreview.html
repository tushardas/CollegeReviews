{% extends 'review/base.html' %}
{% load static %}
<html>
    <head>
            <script src="{% static 'js/collreview.js' %}"></script>
            <link href="{% static 'css/collreview.css' %}" rel="stylesheet" type="text/css">
            <link href="{% static 'css/index.css' %}" rel="stylesheet">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="">
        
            <title>Add Review</title>
        
            <!-- Bootstrap core CSS -->
            <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        
            <!-- Custom fonts for this template -->
            <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
            <link href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
            <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        
            <!-- Custom styles for this template -->
            <link href="{% static 'css/landing-page.min.css' %}" rel="stylesheet">
    </head>
    
    {% block content %}
  
        <center>

        <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <form class="form-horizontal" id="add_review_form" method="post" action="/review/addreview">
                                {% csrf_token %}
                                <fieldset>
                                    <legend class="text-center header">Add Review for {{ name }}</legend>   
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <textarea class="form-control" id="review" name="review" placeholder="Enter your review here" rows="1"></textarea>
                                        </div>
                                    </div>
                                    <input type="text" name="search" value="{{ name }}" hidden/>
                                    <div class="form-group">
                                      <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                      <div class="col-md-8">
                                          <input id="fname" name="sports" type="text" placeholder="sports" class="form-control">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="clubs" type="text" placeholder="clubs" class="form-control">
                                    </div>
                                </div>
                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </center>
    {% endblock %}
</html>
